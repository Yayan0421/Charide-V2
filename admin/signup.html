<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChaRide - Admin Sign Up</title>
  <link rel="icon" href="../ChaRide(driver)/logo.png" type="image/png" />
  <script src="./config.js"></script>
  <script src="./api-config.js"></script>
  <style>
    :root {
      --bg: #0b1220;
      --card: #121a2b;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #fbbf24;
      --accent-2: #22c55e;
      --danger: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(251, 191, 36, 0.08), transparent 60%),
                  radial-gradient(1000px 600px at 90% 20%, rgba(34, 197, 94, 0.06), transparent 60%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35);
    }
    .title { margin: 0 0 8px; font-size: 24px; font-weight: 700; }
    .subtitle { margin: 0 0 20px; color: var(--muted); font-size: 14px; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; font-size: 13px; }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: #0f172a;
      color: var(--text);
      outline: none;
    }
    input:focus { border-color: rgba(251, 191, 36, 0.6); box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.15); }
    .actions { margin-top: 18px; display: grid; gap: 10px; }
    .btn {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: #0a3d1f;
    }
    .btn-secondary {
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .msg { margin-top: 12px; font-size: 13px; }
    .msg.error { color: var(--danger); }
    .msg.success { color: var(--accent-2); }
    .footer { margin-top: 16px; font-size: 13px; color: var(--muted); text-align: center; }
    .footer a { color: var(--accent); text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Create Admin Account</h1>
    <p class="subtitle">Sign up with email and password.</p>

    <form id="signupForm">
      <label for="fullName">Full name</label>
      <input id="fullName" type="text" autocomplete="name" required />

      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" required />

      <div class="actions">
        <button class="btn" type="submit">Create Account</button>
        <a class="btn btn-secondary" href="./login.html">Back to login</a>
      </div>
    </form>

    <div id="message" class="msg"></div>
    <div class="footer">You can sign in after creating an account.</div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.className = 'msg';

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      try {
        await apiRequest('/auth/signup', {
          method: 'POST',
          body: { email, password, full_name: fullName, role: 'admin' }
        });

        messageEl.textContent = 'Account created.';
        messageEl.classList.add('success');
        alert("You're now registered.");
        window.location.href = './login.html';
      } catch (err) {
        messageEl.textContent = err.message || 'Sign up failed.';
        messageEl.classList.add('error');
      }
    });
  </script>
</body>
</html>
