<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Users</title>
  <link rel="stylesheet" href="admin-dashboard.css">
  <script src="./config.js"></script>
  <script src="./api-config.js"></script>
  <style>
    .page { padding:24px; }
    .nav { display:flex; gap:12px; align-items:center; margin-bottom:16px; }
    .btn-back { padding:8px 12px; border-radius:8px; background:#0b1220; color:#fff; text-decoration:none; }
    table.data-table { width:100%; border-collapse:collapse; }
    table.data-table th, table.data-table td { padding:10px; border-bottom:1px solid rgba(0,0,0,0.06); text-align:left; }
  </style>
</head>
<body>
  <div class="page">
    <div class="nav">
      <a class="btn-back" href="admin-dashboard.html">← Dashboard</a>
      <h2>Users / Passengers</h2>
    </div>

    <div class="card">
      <table class="data-table" id="usersTable">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Status</th><th>Created</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    (async function(){
      await authGuard('./login.html');
      const tbody = document.querySelector('#usersTable tbody');
      tbody.innerHTML = '<tr><td colspan="6">Loading...</td></tr>';
      try {
        const res = await apiRequest('/admin/users');
        const users = res.users || [];
        if (!users.length) {
          tbody.innerHTML = '<tr><td colspan="6">No users found</td></tr>';
          return;
        }
        tbody.innerHTML = '';
        users.forEach(u => {
          const tr = document.createElement('tr');
          const created = u.created_at ? new Date(u.created_at).toLocaleString() : '';
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.full_name || ''}</td>
            <td>${u.email || ''}</td>
            <td>${u.phone || ''}</td>
            <td>${u.status || ''}</td>
            <td>${created}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="6">Error: ${err.message || err}</td></tr>`;
        console.error('load users error', err);
      }
    })();
  </script>
</body>
</html>
