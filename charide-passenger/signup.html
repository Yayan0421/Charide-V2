
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="stylesheet" href="signup.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="config.js"></script>
  <script src="api-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">

      <!-- LOGO -->
      <div class="logo-container">
        <img src="logo.png" alt="Charide Logo" class="app-logo">
      </div>

      <h1>Create Account</h1>
      <p class="subtitle">Join our ride community</p>

      <form autocomplete="off">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <div class="password-row">
          <input type="password" id="password" placeholder="Password" autocomplete="new-password" class="password-input" required>
          <button type="button" class="password-toggle" id="togglePassword">ğŸ‘ï¸</button>
        </div>

        <div id="passwordStrength" class="password-strength">Password strength will appear here</div>

        <div class="password-row">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password" class="password-input" required>
          <button type="button" class="password-toggle" id="toggleConfirmPassword">ğŸ‘ï¸</button>
        </div>
        <input type="tel" placeholder="Mobile Number" required>
        
        <select id="paymentMethod" class="payment-select" aria-label="Preferred Payment Method">
          <option value="">Preferred Payment Method (Optional)</option>
          <option value="Cash">Cash</option>
          <option value="GCash">GCash</option>
          <option value="PayMaya">PayMaya</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
        </select>

        <label class="checkbox-container">
          <input type="checkbox" id="notifications" checked>
          <span class="checkbox-label">Enable notifications for ride updates</span>
        </label>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <!-- Social sign-up disabled temporarily (CORS issues) -->

        <button class="social google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google" class="social-icon">
          <span>Sign up with Google</span>
        </button>
        <button class="social facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="social-icon">
          <span>Sign up with Facebook</span>
        </button>
      </div>
      -->

      <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>

    </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
