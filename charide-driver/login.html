<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cha Ride | Login</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* same animated gradient theme */
  background: linear-gradient(-45deg, #2e7d32, #66bb6a, #a5d6a7, #ffffff);
  background-size: 400% 400%;
  animation: gradientBG 8s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.login-card {
  width: 360px;
  background: white;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  text-align: center;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  width: 100px;
  height: 100px;
  margin: auto;
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

h2 {
  color: #2e7d32;
  margin-bottom: 5px;
}

.subtitle {
  font-size: 13px;
  color: #777;
  margin-bottom: 25px;
}

.input-group {
  text-align: left;
  margin-bottom: 15px;
}

.input-group label {
  font-size: 13px;
  color: #555;
}

.input-group input {
  width: 100%;
  padding: 12px;
  margin-top: 5px;
  border-radius: 10px;
  border: 1px solid #ccc;
  outline: none;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #2e7d32;
  box-shadow: 0 0 8px rgba(46,125,50,0.3);
}

.password-container {
  position: relative;
  width: 100%;
}

.password-toggle {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  color: #2e7d32;
  font-size: 20px;
  padding: 5px 8px;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
}

.password-toggle:hover {
  color: #256628;
  transform: translateY(-50%) scale(1.2);
}

.password-toggle:active {
  transform: translateY(-50%) scale(0.95);
}

@keyframes eyePulse {
  0% { opacity: 1; }
  50% { opacity: 0.7; }
  100% { opacity: 1; }
}

.login-btn {
  display: block;
  width: 100%;
  background: #2e7d32;
  color: white;
  border: none;
  padding: 14px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
  text-align: center;
  text-decoration: none;
}

.login-btn:hover {
  background: #256628;
  box-shadow: 0 0 15px rgba(46,125,50,0.6);
}

.extra {
  margin-top: 15px;
  font-size: 13px;
}

.extra a {
  color: #2e7d32;
  text-decoration: none;
  font-weight: bold;
}

.extra a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="login-card">

  <div class="logo">
    <img src="logo.png" alt="Cha Ride Logo">
  </div>

  <h2>Welcome Back</h2>
  <div class="subtitle">Login to Cha Ride</div>

  <form id="loginForm">
    <div class="input-group">
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <div class="password-container">
        <input type="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
      </div>
    </div>

    <button type="submit" class="login-btn">Login</button>
  </form>

  <div class="extra">
    Don't have an account? <a href="signup (1).html">Sign Up</a>
  </div>

</div>

<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
const API_BASE_URL = window.API_BASE_URL || window.location.origin;
const AUTH_TOKEN_KEY = 'charide_token';
const REFRESH_TOKEN_KEY = 'charide_refresh_token';
const USER_KEY = 'charide_user';

function togglePassword(inputId) {
  const input = document.getElementById(inputId);
  input.type = input.type === 'password' ? 'text' : 'password';
}

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('loginEmail').value;
  const password = document.getElementById('loginPassword').value;
  
  try {
    const response = await fetch(API_BASE_URL.replace(/\/+$/, '') + '/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password, role: 'driver' })
    });

    const text = await response.text();
    const data = text ? JSON.parse(text) : null;

    if (!response.ok) {
      throw new Error((data && (data.error || data.message)) || 'Login failed');
    }

    if (data && data.token) {
      localStorage.setItem(AUTH_TOKEN_KEY, data.token);
    }
    if (data && data.refresh_token) {
      localStorage.setItem(REFRESH_TOKEN_KEY, data.refresh_token);
    }
    if (data && data.user) {
      localStorage.setItem(USER_KEY, JSON.stringify(data.user));
    }

    const name = data?.user?.full_name || data?.user?.email || email || 'User';
    Swal.fire({
      icon: 'success',
      title: `Welcome, ${name}!`,
      showConfirmButton: true,
      confirmButtonColor: '#0aa812'
    }).then(() => {
      window.location.href = 'dashboard-driver.html';
    });
  } catch (error) {
    Swal.fire({
      icon: 'error',
      title: 'Login failed',
      text: error.message || 'Login failed',
      confirmButtonColor: '#0aa812'
    });
  }
});
</script>
